<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/mosaic.css">
</head>
<body>
    <div class="container">

        <!-- first column -->

        <div class="flexContainerColumn red flex1"> 
            <div class="container2 border">
                <div class="flexContainerRow flex1 white">
                    <div class="flexContainerColumn flex1 border"></div>
                    <div class="flexContainerColumn flex2 border"></div>
                </div>
                <div class="flexContainerRow flex3">
                    <div class="flexContainerColumn flex1 white">
                        <div class="flexContainerRow flex1 border"></div>
                        <div class="flexContainerRow flex1"></div>
                    </div>
                    <div class="flexContainerColumn flex4 border"></div>
                </div>
                <div class="flexContainerRow flex4">
                    <div class="flexContainerColumn flex1">
                        <div class="flexContainerRow flex1 white"></div>
                        <div class="flexContainerRow flex3 yellow border"></div>
                        <div class="flexContainerRow flex1 white"></div>
                    </div>
                    <div class="flexContainerColumn flex2">
                        <div class="flexContainerRow flex2 black"></div>
                        <div class="flexContainerRow flex2 white border"></div>
                        <div class="flexContainerRow flex1 white"></div>
                    </div>
                    <div class="flexContainerColumn flex2">
                        <div class="flexContainerRow flex1 white border"></div>
                        <div class="flexContainerRow flex1 white border"></div>
                        <div class="flexContainerRow flex1 black border"></div>
                        <div class="flexContainerRow flex2">
                            <div class="flexContainerColumn flex1 yellow border"></div>
                            <div class="flexContainerColumn flex1 white border"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- second column -->

        <div class="flexContainerColumn yellow flex1">

            <div class="flexContainerRow yellow flex1">

                <div class="flexContainerColumn blue flex1">
                    
                    <div class="flexContainerRow yellow flex1 border"></div>
                    <div class="flexContainerRow yellow flex2 border"></div>
                    <div class="flexContainerRow white flex2 border">
                        <div class="flexContainerColumn flex1 white border"></div>
                        <div class="flexContainerColumn flex1 white border"></div>
                    </div>
                </div>
                <div class="flexContainerColumn white flex1 border">
                    <div class="flexContainerRow blue flex2 border"></div>
                    <div class="flexContainerRow red flex2 border"></div>
                    <div class="flexContainerRow white flex1 border"></div>
                </div>
            </div>
            <div class="flexContainerRow purple flex1">
                <div class="flexContainerColumn flex1 border">
                    <div class="flexContainerRow flex1 white border"></div>
                    <div class="flexContainerRow flex2 blue border"></div>
                    <div class="flexContainerRow flex2 red border"></div>
                </div>
                <div class="flexContainerColumn flex1 border">
                    <div class="flexContainerRow flex2 white border">
                        <div class="flexContainerColumn flex1 white border"></div>
                        <div class="flexContainerColumn flex1 white border"></div>
                    </div>
                    <div class="flexContainerRow flex2 yellow border"></div>
                    <div class="flexContainerRow flex1 white border">
                        <div class="flexContainerColumn flex1 white border"></div>
                        <div class="flexContainerColumn flex1 black border"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- third column -->

        <div class="flexContainerColumn blue flex1">
            <div class="container2 border">
                <div class="flexContainerRow">
                    <div class="flexContainerColumn flex2 border">
                        <div class="flexContainerRow">
                            <div class="flexContainerColumn flex1 yellow border"></div>
                            <div class="flexContainerColumn flex1 black border"></div>
                        </div>
                        <div class="flexContainerRow yellow border"></div>
                        <div class="flexContainerRow black border"></div>
                        <div class="flexContainerRow white border"></div>
                        <div class="flexContainerRow white border"></div>
                    </div>
                    <div class="flexContainerColumn flex2">
                        <div class="flexContainerRow flex1 white"></div>
                        <div class="flexContainerRow flex2 white border"></div>
                        <div class="flexContainerRow flex2 black"></div>
                    </div>
                    <div class="flexContainerColumn flex1">
                        <div class="flexContainerRow flex1 white"></div>
                        <div class="flexContainerRow flex3 yellow border"></div>
                        <div class="flexContainerRow flex1 white"></div>
                    </div>
                </div>
                <div class="flexContainerRow white">
                    <div class="flexContainerColumn flex2 blue">
                        <div class="flexContainerRow flex4"></div>
                        <div class="flexContainerRow flex1 white"></div>
                    </div>
                    <div class="flexContainerColumn flex2 blue">
                        <div class="flexContainer flex4"></div>
                        <div class="flexContainer flex1 white"></div>
                    </div>
                    <div class="flexContainerColumn flex1">
                        <div class="flexContainerRow flex2"></div>
                        <div class="flexContainerRow flex2 border"></div>
                        <div class="flexContainerRow flex1"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
